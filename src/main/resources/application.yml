server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:urlshortenerdb
    username: tds
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enable: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
swagger:
  enable: true